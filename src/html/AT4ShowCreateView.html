<!-- My new edit -->
<aw-form name="createInputs">
	<aw-panel-body>
	   <aw-panel-section>
			<div class="aw-layout-panelSectionTitle">{{ctx.at4create.createTypeDisplayValue}}</div>
			<aw-xrt type="CREATE" object-type="{{ctx.at4create.createTypeName}}"></aw-xrt>
		</aw-panel-section>
		<aw-panel-section caption="i18n.fileAttachTitle" visible-when="{{ctx.at4create.showFileAttachments}}">
			<aw-irdc-file-upload add-tooltip="{{i18n.addFileBtnTooltip}}" remove-tooltip="{{i18n.removeFileBtnTooltip}}"></aw-irdc-file-upload>
		</aw-panel-section>
		<aw-panel-section caption="i18n.workflowTitle" id="workflowSection" >
			 <aw-radiobutton prop="data.allowAlternateProcedures" visible-when="conditions.isAllowAlternateProcedures" action="getWorkflowTemplates"></aw-radiobutton> 
			 <aw-listbox prop="data.workflowTemplates" list="data.templates" ></aw-listbox>
		</aw-panel-section>       
	</aw-panel-body>
</aw-form>
<aw-panel-footer> 
	<aw-button action="initCreateIRDC" visible-when="createInputs.$valid && !conditions.showSubmitBtn"><aw-i18n>i18n.createBtn</aw-i18n></aw-button>
	<aw-button action="initCreateIRDC" visible-when="createInputs.$valid && conditions.showSubmitBtn" ><aw-i18n>i18n.submitBtn</aw-i18n></aw-button>
</aw-panel-footer>
